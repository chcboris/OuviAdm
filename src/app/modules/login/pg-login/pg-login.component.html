<div class="login-page">
  <div class="container">
    <div class="card caixaCentro mx-auto col-xl-4">

      <!-- Login -->
      <div class="card-body login-card-body">

        <div class="login-logo mt-2">
          <h3 class="text-success text-center">
            <span class="text-green negrito tamanho20 mb-2">Ouvidoria</span><br />
            <span class="text-secondary negrito tamanho20">TRE-RJ</span>
          </h3>
        </div>

        <div aria-label="Mensagem de erro" class="col mx-auto my-3 text-center alert alert-danger bg-danger"
          *ngIf="mensagemResposta">
          <span class="fs-6 p-1 text-center text-white" role="alert" aria-relevant="all">{{ mensagemResposta }}</span>
        </div>

        <form  [formGroup]="formUsuario">

          <div class="row">
            <div class="col-12">
              <mat-form-field appearance="outline" class="mt-2">
                <mat-label>Login</mat-label>
                <input matInput id="login" maxlength="11" formControlName="login"/>
              </mat-form-field>
            </div>
          </div>

          <div class="row">
            <div class="col-12">
              <mat-form-field appearance="outline">
                <mat-label>Senha</mat-label>
                <input type="password" matInput placeholder="Senha" formControlName="senha" />
              </mat-form-field>
            </div>
          </div>

          <div class="row">

            <div class="col-12" class="example-button-row">
              <button mat-raised-button color="accent" class="mt-3" (click)="autenticar()">
                Entrar
              </button>

            </div>
          </div>


        </form>
      </div>
    </div>
  </div>
</div>
