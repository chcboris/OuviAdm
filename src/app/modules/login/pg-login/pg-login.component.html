
<div class="login-page">
    <div class="container">
      <div class="card caixaCentro mx-auto col-md-8 col-lg-6 col-xl-4">
  
        <!-- Login -->
        <div class="card-body login-card-body">
          <div class="login-logo mt-2">
            <h3 class="text-success text-center">
              <span class="text-secondary negrito tamanho28 mb-2">OUVI</span><br/>
              <span class="text-green negrito italico tamanho20 mb-2">Ouvidoria</span><br/>
              <span class="text-secondary negrito tamanho20">TRE-RJ</span>
            </h3>
          </div>
          <div aria-label="Mensagem de erro" class="col mx-auto my-3 text-center alert alert-danger bg-danger" *ngIf="mensagemResposta" >
            <span class = "fs-6 p-1 text-center text-white" role="alert" aria-relevant="all">{{ mensagemResposta }}</span>
          </div>
          <form class="form-horizontal">  <!-- [formGroup]="formUsuario" -->
            <div class="row">
              <div class="col-sm-12 mt-1">
                <mat-form-field appearance="outline">
                  <mat-label>Login</mat-label>
                  <input
                    type="text"
                    matInput
                    placeholder="Login"
                    formControlName="login"
                  />
                  <span class="fas fa-2x fa-user text-secondary p-2" matSuffix></span>
                </mat-form-field>
              </div>
              <div class="col-sm-12">
                <mat-form-field appearance="outline">
                  <mat-label>Senha</mat-label>
                  <input
                    type="password"
                    matInput
                    placeholder="Senha"
                    formControlName="senha"
                  />
                  <span
                    class="fas fa-lock fa-2x fa-lock text-secondary p-2"
                    matSuffix
                  ></span>
                </mat-form-field>
              </div>
            </div>
  
            <div class="row">
              <div class="col-sm-12">
                <div class="d-grid gap-2">
                  <button
                    type="submit"
                    class="btn btn-lg btn-success"                   
                    [disabled]="!formUsuario.valid">
                    Entrar
                  </button> <!-- (click)="autenticar()"-->
                </div>
              </div>
            </div>
  
          </form>
        </div>
      </div>
  
      <div></div>
    </div>
  </div>
